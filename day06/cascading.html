<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 초기화는 반드시 css 맨 위에 작성되어야 한다. -->
    <link rel="stylesheet" href="../reset.css">
    <style></style>
</head>
<body>
    <!-- css 우선순위 -->
    <!-- 규칙
        - 나중에 선언된 것이 높은 우선순위를 가진다.
        - 작성 순서와 상관없이 tag < class < id 의 우선순위를 가진다.
        - 부모로부터 상속받은 속성은 우선순위가 가장 낮다.
        - 우선순위가 같은 경우 부모-자식 관계가 많은 순서로 우선순위를 가진다. 
    
        - !important 문법은 가장 높은 우선순위를 가지나, 사용하지 않는 것이 좋다.-->

        <!-- 우선순위 
            1. !important
            2. HTML내의 인라인 스타일
            3. #id로 지정한 속성
            4. .class로 지정한 속성
            5. tag로 지정한 속성
            6. 상속받은 속성

            우선순위가 같을 경우
            1. 부모-자식관계가 많은 순서
            2. 아래쪽에 작성된 순서
         -->


        
    
</body>
</html>
