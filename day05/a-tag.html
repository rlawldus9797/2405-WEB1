    <!--  _self : 기본값, 현재 탭이 목적경로로 이동 -->

    <a href="http://naver.com" target="_blank">네이버로 이동</a>

    <!--  iframe과 함께 사용하는 속성 -->
    <a href="http://naver.com" target="_parent">네이버로 이동(부모)</a>

    <!-- 최근 iframe은 특수한 목적 외에는 사용하지 않기 때문에 그닥 유용하지 않음 -->
    <a href="http://naver.com" target="_top">네이버로 이동(탑)</a>
